<!-- 
    <p> is for paragraphs
    <h1> is for headers
    <u> for underline
    <strong> for bold
    <em> for italics
    <a> anchor tags are for links and need href attribute
    <img> are for images and need a src attribute 
    <ol> and <ul> ordered and unordered list with <li> list items
    <button> for buttons and add links to them and or script
    <form> to get information with <input> and <label> labvel can be used to give name or description to inputs
    <style> for css
    <script> for javascript
-->

<!DOCTYPE html> <!-- use !tab to generate boiler plate which is the common initial code for html -->
<html ng-app="myApp">
<head> <!-- For <meta>, <title>, <script>, <link rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body><!-- <h1>, <p>, <div>, <img>, <a>, javascripts -->
    <div ng-controller="myController">
        {{message}}
    </div>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('myController', function($scope) {
            $scope.message = "hello, AngularJS!";
        });
    </script>
</body>
</html>
